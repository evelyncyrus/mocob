<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>拨动开关</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="../dist/css/mobile.min.css">
</head>

<body>
<header class="top-bar" data-topbar>
  <div class="pos-left">
    <a href="javascript:history.back();" class="icon-arrow-back"></a>
  </div>
  <h1>拨动开关</h1>
</header>

<div class="container">
  <h1>用于 checkbox</h1>
  <div class="switch">
    <input id="exampleCheckboxSwitch" type="checkbox">
    <label for="exampleCheckboxSwitch"></label>
  </div>
  <div class="switch round">
    <input id="exampleRadioSwitch2" checked type="checkbox">
    <label for="exampleRadioSwitch2"></label>
  </div>

  <h1>用于 radio</h1>
  <div class="switch tiny">
    <input id="exampleRadioSwitch1" type="radio" checked name="testGroup">
    <label for="exampleRadioSwitch1"></label>
  </div>
  <div class="switch small radius">
    <input id="exampleRadioSwitch4" type="radio" name="testGroup">
    <label for="exampleRadioSwitch4"></label>
  </div>
  <div class="switch large">
    <input id="exampleRadioSwitch3" type="radio" name="testGroup">
    <label for="exampleRadioSwitch3"></label>
  </div>
</div>

<script src="../dist/js/libs.min.js"></script>
<script src="../dist/js/mobile.min.js"></script>
<script src="../dist/js/main.min.js"></script>
</body>
</html>
