<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>缩略图</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="../dist/css/mobile.min.css">
</head>

<body>
<header class="top-bar" data-topbar>
  <div class="pos-left">
    <a href="javascript:history.back();" class="icon-arrow-back"></a>
  </div>
  <h1>缩略图</h1>
</header>

<div class="container">
  <h1>示例</h1>
  <div class="grid-6 columns">
    <a class="thumb" href="statics/satelite.jpg">
      <img src="statics/satelite.jpg">
    </a>
  </div>
  <div class="grid-6 columns">
    <a class="thumb" href="statics/space.jpg">
      <img src="statics/space.jpg">
    </a>
  </div>
</div>
<h1>三列</h1>
<div class="row">
  <div class="grid-4 columns">
    <a class="thumb radius" href="statics/launch.jpg">
      <img src="statics/launch.jpg">
    </a>
  </div>
  <div class="grid-4 columns">
    <a class="thumb radius" href="statics/comet.jpg">
      <img src="statics/comet.jpg">
    </a>
  </div>
  <div class="grid-4 columns">
    <a class="thumb radius" href="statics/space.jpg">
      <img src="statics/space.jpg">
    </a>
  </div>
</div>

<script src="../dist/js/libs.min.js"></script>
<script src="../dist/js/mobile.min.js"></script>
<script src="../dist/js/main.min.js"></script>
</body>
</html>
