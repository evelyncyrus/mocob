<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>图片轮播</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="../dist/css/mobile.min.css">
</head>

<body>
<header class="top-bar" data-topbar>
  <div class="pos-left">
    <a href="javascript:history.back();" class="icon-arrow-back"></a>
  </div>
  <h1>图片轮播</h1>
</header>

<div class="container">
  <h1>示例</h1>
  <ul class="example-slide" data-slides>
    <li>
      <img src="statics/satelite.jpg" alt="slide 1" />
      <div class="slide-caption">
        Caption One.
      </div>
    </li>
    <li class="active">
      <img src="statics/space.jpg" alt="slide 2" />
      <div class="slide-caption">
        Caption Two.
      </div>
    </li>
    <li>
      <img src="statics/launch.jpg" alt="slide 3" />
      <div class="slide-caption">
        Caption Three.
      </div>
    </li>
  </ul>
</div>

<script src="../dist/js/libs.min.js"></script>
<script src="../dist/js/mobile.min.js"></script>
<script src="../dist/js/main.min.js"></script>
</body>
</html>
