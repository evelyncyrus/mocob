<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>按钮组</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="../dist/css/mobile.min.css">
</head>

<body>
<header class="top-bar" data-topbar>
  <div class="pos-left">
    <a href="javascript:history.back();" class="icon-arrow-back"></a>
  </div>
  <h1>按钮组</h1>
</header>
<div class="container">
  <h1>示例</h1>
  <ul class="btn-group">
    <li><a href="#" class="btn">Button 1</a></li>
    <li><a href="#" class="btn">Button 2</a></li>
    <li><a href="#" class="btn">Button 3</a></li>
  </ul>
  <ul class="btn-group flat">
    <li><a href="#" class="btn">Button 1</a></li>
    <li><a href="#" class="btn">Button 2</a></li>
    <li><a href="#" class="btn">Button 3</a></li>
  </ul>
  <ul class="btn-group round">
    <li><a href="#" class="btn">Button 1</a></li>
    <li><a href="#" class="btn">Button 2</a></li>
    <li><a href="#" class="btn">Button 3</a></li>
  </ul>
  <h1>平均分布</h1>
  <ul class="btn-group even-2">
    <li><a href="#" class="btn">Button 1</a></li>
    <li><a href="#" class="btn">Button 2</a></li>
  </ul>
  <ul class="btn-group round even-3 columns">
    <li><a href="#" class="btn">Button 1</a></li>
    <li><a href="#" class="btn">Button 2</a></li>
    <li><a href="#" class="btn">Button 3</a></li>
  </ul>
</div>

<script src="../dist/js/libs.min.js"></script>
<script src="../dist/js/mobile.min.js"></script>
<script src="../dist/js/main.min.js"></script>
</body>
</html>
